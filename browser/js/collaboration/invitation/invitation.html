<div id="invitation">
    <p class="from">{{invitation.host.email}} says:</p>
    <p class="message">Yo. You tryna code?</p>
    <div id="buttons">
        <button
            ng-click="accept()"
            class="btn yes-button">
            Uh-huh
        </button>
        <button
            ng-click="reject()"
            class="btn no-button">
            Nuh-uh
        </button>
    </div>
</div>
