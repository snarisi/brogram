<div id="text-editor-form">

    <input
        type="text"
        ng-model="currentFile.name">
    <div
        ui-ace="{
            mode: 'javascript',
            $blockScrolling: Infinity
        }"
        ng-model="currentFile.text"
        ng-keyup="typeHandler($event)"
        class="ace_editor">
    </div>
    <!-- <textarea
        ng-model="currentFile.text"
        id="main-editor-window">
    </textarea> -->
    <button ng-click="save(currentFile)">
        save
    </button>

</div>
