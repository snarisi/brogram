<form id="singup-form" name="signupForm" ng-submit="sendNewUser(newUser)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="newUser.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="newUser-password">Password</label>
        <input type="password" ng-model="newUser.password" class="form-control" id="newUser-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
